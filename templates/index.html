<body>
<script type='text/javascript'>
$SCRIPT_ROOT = '/';
$(function() {
        var submit_form = function(e) {
        $.getJSON($SCRIPT_ROOT+'reply', {
            u:$('input[name="u"]').val(),
            l:$('input[name="l"]').val()
        }, function(data) {
            $('#r').html(data.result[0]);
        });
        return false;
    };
    $('a#get_reply').bind('click', submit_form);
});
</script>
<h1>Test</h1>
<p>
<input type='text' name='u'/><br/>
<input type='text' name='l' /><br/>

    hello
</div>
</p>
